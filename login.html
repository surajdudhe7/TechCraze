<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login - Firebase Login and Register</title>
</head>
<body>

<div class="navbar navbar-default">
    <div class="navbar-header">
        <a class="navbar-brand" href="https://www.shinerweb.com">Shinerweb Technologies</a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
             <li><a href="register.html">Register</a></li>
        </ul>
    </div>
</div>
<br>
<div class="container">
    <!-- Login form -->
    <div class="row">
        <div class="col-sm-4">
            <form name="login_form" id="login_form">
                <div class="form-group">
                    <label for="login_email">Email</label>
                    <input type="text" name="login_email" id="login_email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login_password">Password</label>
                    <input type="password" name="login_password" id="login_password" class="form-control" placeholder="Enter your password">
                </div>
                <button type="button" id="loginButton" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
</div>
<br>
<center>Developed by <a href="https://shinerweb.com/">Shinerweb</a></center>

<script type="module">
   import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCaO6STn3sm13ZuZocyVD_xztuXkYmIVBk",
      authDomain: "suraj-dudhe-awesome-site.firebaseapp.com",
      projectId: "suraj-dudhe-awesome-site",
      storageBucket: "suraj-dudhe-awesome-site.appspot.com",
      messagingSenderId: "230264467983",
      appId: "1:230264467983:web:a7d49defbf083c75e4a97a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const loginButton = document.getElementById("loginButton");
    loginButton.addEventListener("click", () => {
        const email = document.getElementById("login_email").value;
        const password = document.getElementById("login_password").value;
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                alert(user.email + " Login successful!");
               // document.getElementById('logout').style.display = 'block';
                window.location.href = "home.html";
            })
            .catch((error) => {
                const errorMessage = error.message;
                alert(errorMessage);
            });
    });

    const logoutButton = document.getElementById("logout");
    logoutButton.addEventListener("click", () => {
        signOut(auth)
            .then(() => {
                alert('Sign-out successful.');
                document.getElementById('logout').style.display = 'none';
            })
            .catch((error) => {
                console.log('An error happened.', error);
            });
    });
</script>
</body>
</html>
