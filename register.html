<!DOCTYPE html>
<html>
<head>

<body>

<div class="container">
    <!-- Registration form -->
    <div class="row">
        <div class="col-sm-4">
            <form name="registration_form" id="registration_form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                </div>
                <button type="button" id="registerButton" class="btn btn-success">Register Now</button>
            </form>
        </div>
        <div class="col-sm-4">
            <img src="firebase_auth.png">
        </div>
    </div>
</div>

<script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCaO6STn3sm13ZuZocyVD_xztuXkYmIVBk",

      appId: "1:230264467983:web:a7d49defbf083c75e4a97a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const registerButton = document.getElementById("registerButton");
    registerButton.addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                alert("Registration successful!");
                window.location.href = "home.html";
            })
            .catch((error) => {
                const errorMessage = error.message;
                alert(errorMessage);
            });
    });
 
 </script>
